<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art World | Moamen Elmetwaly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <h1>I'm Moamen Elmetwaly</h1>
            <p>Art Director & Graphic Designer based in Dubai</p>
            <a href="#projects" class="cta-button">View My Work</a>
        </div>
    </header>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project Name</h3>
                <a href="https://www.behance.net/moamenerfan" target="_blank">View on Behance</a>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form action="mailto:moamenerfan95@gmail.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Moamen Elmetwaly. All rights reserved.</p>
    </footer>

</body>
</html>
